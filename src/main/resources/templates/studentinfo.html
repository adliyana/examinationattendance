<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>REST Consumer</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
      <form th:action="@{/student/save}" method="post" enctype="multipart/form-data" th:object="${students}"
        style="max-width: 550px; margin: 0 auto">

        <input type="hidden" th:field="*{StudentId}" />

        <!--  <div class="p-3">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="MatricNumber">Matric Number</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{MatricNumber}" required minlength="3" maxlength="3" class="form-control"
                id="MatricNumber" />
            </div>
          </div>-->

		  <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="matricNumber">Matric Number</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{matricNumber}" minlength="2" maxlength="256" class="form-control"
                id="matricNumber" />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="studentName">Name</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{studentName}" minlength="2" maxlength="256" class="form-control"
                id="studentName" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="course">Course</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{course}" minlength="2" maxlength="256" class="form-control"
                id="course" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="session">Session</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{session}" minlength="2" maxlength="256" class="form-control"
                id="session" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="phoneNumber">Phone Number</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{phoneNumber}" minlength="2" maxlength="256" class="form-control"
                id="phoneNumber" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{email}" minlength="2" maxlength="256" class="form-control"
                id="email" />
            </div>
          </div>
          
          <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="academicAdvisor">Academic Advisor</label>
            <div class="col-sm-9">
              <input type="text" th:field="*{staffId}" minlength="2" maxlength="256" class="form-control"
                id="staffId" />
            </div>
          </div>
          
          <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
            <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
          </div>
        </div>
      </form>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/student/list}]]";
      });
    });
  </script>

</body>

</html>
